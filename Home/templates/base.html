<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page|default:"Receipes World"}}</title>
</head>
<body style="background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%); min-height: 100vh; font-family: 'Segoe UI', sans-serif;">
    <nav class="navbar navbar-expand-lg" style="background: rgba(255,255,255,0.95); box-shadow: 0 4px 24px rgba(67,206,162,0.10); border-radius: 0 0 32px 32px; padding: 18px 0;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" style="font-size: 2rem; color: #43cea2; letter-spacing: 2px;">
                <img src="https://img.icons8.com/color/48/000000/salad.png" style="height: 38px; margin-right: 10px;">Receipes World
            </a>
            <div class="d-flex align-items-center gap-2">
                <a href="/" class="btn btn-outline-success" style="border-radius: 20px; font-weight: 500;">Home</a>
                <a href="/about/" class="btn btn-outline-warning" style="border-radius: 20px; font-weight: 500;">About</a>
                <a href="/contact/" class="btn btn-outline-primary" style="border-radius: 20px; font-weight: 500;">Contact</a>
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-danger ms-2" style="border-radius: 20px; font-weight: 500;">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-success ms-2" style="border-radius: 20px; font-weight: 500;">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div style="min-height: 80vh;">
        {% block start %}
        {% endblock %}
    </div>

    <footer class="text-center py-4 mt-5" style="background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%); color: #fff; font-weight: 500; border-radius: 32px 32px 0 0; letter-spacing: 1px; box-shadow: 0 -2px 16px rgba(67,206,162,0.10);">
        &copy; {{year|default:2025}} Receipes World &mdash; Crafted with 
        <span style="color: #ff5858; font-size: 1.2em;">&#10084;</span>
    </footer>
</body>
</html>
